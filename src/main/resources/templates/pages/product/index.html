<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{basic}">

<th:block layout:fragment="content_styles">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</th:block>

<th:block layout:fragment="content_home">
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Category List</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Category List</li>
            </ol>
        </div>
        <!-- <div class="col-md-7 align-self-center text-right d-none d-md-block">
             <button type="button" class="btn btn-info"><i class="fa fa-plus-circle"></i> Create New</button>
         </div>-->
        <div class="">
            <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
        </div>
    </div>


    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-12">
                        <a href="/product/create" class="btn btn-info float-right" ><i class="fa fa-plus-circle"></i> Create Category</a>
                    </div>

                    <div class="col-md-10 offset-1 m-5 pr-5">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>File Id</th>
                                    <th>Category Name</th>
                                    <th>Operations</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product:${products}">
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.description}"></td>
                                    <td th:text="${product.fileId}"></td>
                                    <td th:text="${product.category.name}"></td>
                                    <td>
                                        <a th:href="@{/product/update/{id}(id=${product.id})}" class="btn btn-success">
                                            <i class="fa fa-edit" aria-hidden="true"></i> Edit
                                        </a>
                                        <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">
                                            <i class="fa fa-trash" aria-hidden="true"></i> Delete
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">

</th:block>
</html>
