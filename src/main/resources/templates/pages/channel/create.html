<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{basic}">

<th:block layout:fragment="content_styles">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</th:block>

<th:block layout:fragment="content_home">

    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Category Create</h3>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Category Create</li>
            </ol>
        </div>
        <!-- <div class="col-md-7 align-self-center text-right d-none d-md-block">
             <button type="button" class="btn btn-info"><i class="fa fa-plus-circle"></i> Create New</button>
         </div>-->
        <div class="">
            <button class="right-side-toggle waves-effect waves-light btn-inverse btn btn-circle btn-sm pull-right m-l-10"><i class="ti-settings text-white"></i></button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Category create</h4>
<!--                    <h6 class="card-subtitle">Bootstrap Form Validation check the <a href="http://reactiveraven.github.io/jqBootstrapValidation/">official website </a></h6>-->
                    <!--/*@thymesVar id="reqCategory" type="reqCategory"*/-->
                    <form th:action="@{/channel/save}"  method="post" class="m-t-40" novalidate>
                        <div class="form-group">
                            <h5>Channel Or Group Name <span class="text-danger">*</span></h5>
                            <div class="controls">
                                <input type="text" name="name" id="name" class="form-control" required data-validation-required-message="This field is required">
                            </div>
<!--                            <div class="form-control-feedback"><small>Add <code>required</code> attribute to field for required validation.</small></div>-->
                        </div>

                        <div class="form-group">
                            <h5>Channel Or Group Chat Id <span class="text-danger">*</span></h5>
                            <div class="controls">
                                <input type="text" name="chatId" id="chatId" class="form-control" required data-validation-required-message="This field is required">
                            </div>
                            <!--                            <div class="form-control-feedback"><small>Add <code>required</code> attribute to field for required validation.</small></div>-->
                        </div>
                        <div class="text-xs-right">
                            <button type="submit" class="btn btn-info float-right">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content_js">
    <script src="/assets/js/validation.js"></script>
    <script>
        ! function(window, document, $) {
            "use strict";
            $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
        }(window, document, jQuery);
    </script>
</th:block>
</html>
